<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaMask Integration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    #status {
      margin-bottom: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>MetaMask Integration</h1>
  <div id="status">Status: Not Connected</div>
  <button onclick="connect()">Connect</button>
  <button onclick="addChain()">Add Chain</button>

  <script src="https://cdn.jsdelivr.net/npm/metamask-sdk@latest/dist/metamask-sdk.min.js"></script>
  <script>
    let provider;
    const defaultChainId = '0x3E5'; // Example chain ID in hex
    const defaultRpcUrl = 'https://rpc-testnet.5ire.network'; // Example RPC URL
    const defaultBlockExplorerUrls = 'https://explorer.5ire.network/'; // Example block explorer URL
    const defaultCurrentSymbol = '5IRE'; // Example symbol
    const defaultChainName = '5ireChain';

    // Initialize MetaMask SDK
    const sdk = new MetaMaskSDK.MetaMaskSDK({
      dappMetadata: {
        name: "MetaMask Connectivity",
        url: window.location.host,
      },
      logging: {
        sdk: false,
      }
    });

    // Connect with MetaMask
    async function connect() {
      try {
        const res = await sdk.connect();
        provider = sdk.getProvider();
        console.log('Connected', res);
        updateStatus('Connected');

        // Check and switch to default chain
        const currentChainId = await provider.request({ method: 'eth_chainId' });
        console.log(`Current Chain ID: ${currentChainId}`);
        if (currentChainId !== defaultChainId) {
          await switchToDefaultChain();
        }
      } catch (e) {
        console.error('Connection Error', e);
        updateStatus(`Connection Failed: ${e.message}`);
      }
    }

    // Update status on the page
    function updateStatus(text) {
      document.getElementById('status').innerText = `Status: ${text}`;
    }

    // Switch to the default chain
    async function switchToDefaultChain() {
      try {
        await provider.request({
          method: 'wallet_switchEthereumChain',
          params: [{ chainId: defaultChainId }],
        });
        updateStatus('Switched to Default Chain');
      } catch (switchError) {
        console.error('Switch Chain Error', switchError);
        if (switchError.code === 4902) {
          // Chain not added, try to add it
          await addChain();
        } else {
          updateStatus(`Switch Chain Failed: ${switchError.message}`);
        }
      }
    }

    // Add the default chain
    async function addChain() {
      try {
        await provider.request({
          method: 'wallet_addEthereumChain',
          params: [
            {
              chainId: defaultChainId,
              chainName: defaultChainName,
              blockExplorerUrls: [defaultBlockExplorerUrls],
              nativeCurrency: {
                name: '5ire',
                symbol: defaultCurrentSymbol,
                decimals: 18,
              },
              rpcUrls: [defaultRpcUrl],
            },
          ],
        });
        updateStatus('Chain Added');
      } catch (e) {
        console.error('Add Chain Error', e);
        updateStatus(`Add Chain Failed: ${e.message}`);
      }
    }
  </script>
</body>
</html>
